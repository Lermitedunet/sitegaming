<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - LE MONT DE LERMITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-login">
    <header>
        <div class="header-top">
            <div class="header-content">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">LE MONT DE LERMITE</a></h1>
            </div>
        </div>
    </header>

    <main class="page">
        <div class="page-container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Se connecter</h2>

                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="login-identifier">Email ou Pseudo</label>
                            <input type="text" id="login-identifier" name="identifier" required placeholder="votre@email.com ou votre pseudo">
                            <span class="form-error" id="error-login-identifier"></span>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Mot de passe</label>
                            <input type="password" id="login-password" name="password" required placeholder="••••••••">
                            <span class="form-error" id="error-login-password"></span>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="login-remember" name="remember">
                            <label for="login-remember">Se souvenir de moi</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>

                    <div class="auth-footer">
                        <p>
                            Pas de compte ? <a href="signup.html">S'inscrire</a>
                        </p>
                        <p>
                            <a href="index.html">← Retour au site</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2026 LE MONT DE LERMITE</p>
    </footer>
    
    <script src="data.js"></script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
